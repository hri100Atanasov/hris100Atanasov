
<table border="solid">
        <tr>
            <th>Decimal Odds:</th>
            <th>American Odds:</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="odds" oninput="fillAmericanOdds()" />
            </td>
            <td>
                <p id="americanOdds"></p>
            </td>
        </tr>
        <tr>
            <th>Probability %</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>
                    <input type="text" id="probability" />
            </td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <button id="button" onclick="calculate()" value="Submit">Submit</button>

    <script>
    
        function calculate() {
            let odds = parseFloat(document.getElementById("odds").value);
            let probability = parseFloat(document.getElementById("probability").value);
            let result = ((1/odds-probability)*-odds)*100;
            document.getElementById("result").innerHTML = result;
        }
        function fillAmericanOdds() {
            let decimalOdds = parseFloat(document.getElementById("odds").value);
            let americanOdds = 0;
            if (decimalOdds < 2) {
                americanOdds = -100 / (decimalOdds - 1)
            } else {
                americanOdds = 100 * (decimalOdds - 1)
            }

            document.getElementById("americanOdds").innerHTML = americanOdds;
        }
    </script>
