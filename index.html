
<table border="solid">
        <tr>
            <th>Decimal Odds:</th>
            <th>American Odds:</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="odds" onfocusout="verifyOdds()" />
            </td>
            <td>
                <p id="americanOdds"></p>
            </td>
        </tr>
        <tr>
            <th>Probability %</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>
                    <input type="text" id="probability" />
            </td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <button id="button" onclick="calculate()" value="Submit">Submit</button>

    <script>
    
        function calculate() {
            let odds = parseFloat(document.getElementById("odds").value);
            let probability = parseFloat(document.getElementById("probability").value)/100;
            let preResult = ((1/odds-probability)*(-1*odds))*100;
            let result = Math.round(preResult*100)/100+'%'
            document.getElementById("result").innerHTML = result;
        }
            function verifyOdds(){
            let decimalOdds = parseFloat(document.getElementById("odds").value)
            if(decimalOdds==1){
                alert("1 is not a valid odd!")
                document.getElementById("odds").value = ''
            }else{
                fillAmericanOdds()
            }
        }
        function fillAmericanOdds() {
            let decimalOdds = parseFloat(document.getElementById("odds").value);
            let americanOdds = 0;
            if (decimalOdds < 2) {
                americanOdds = Math.round(-100 / (decimalOdds - 1))
            } else {
                americanOdds = Math.round(100 * (decimalOdds - 1))
            }

            document.getElementById("americanOdds").innerHTML = americanOdds;
        }
    </script>
